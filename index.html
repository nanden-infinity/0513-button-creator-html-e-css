<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Button Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="button-creator">
    <button>Button Creator</button>
      <form  id="controles">
        <label for="texto">texto</label>
        <input type="text" name="texto" id="texto">
        <label for="color">color</label>
        <input type="color" name="color" id="color">
        <label for="bg-color">background-color</label>
        <input type="color" name="backgroundColor" id="bg-color">
        <label for="height">height</label>
        <input type="range" name="height" id="height">
        <label for="width">width</label>
        <input type="range" name="width" id="width">
        <label for="border-radius">border-radius</label>
        <input type="range" name="borderRadius" id="border-radius">
      </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
